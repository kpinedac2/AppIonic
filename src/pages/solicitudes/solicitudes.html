  <ion-navbar color="secondary">
    <ion-title>Solicitudes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button color="primary" full (click)="crearSolicitud()"> Crear solicitud </button>
  <button ion-button color="succes" clear full>Solicitudes hechas</button>

  <ion-card *ngFor="let s of solicitudes; let i = index">
    <ion-card-header>
      <h2><i> <b>Detalles de la solicitud</b></i></h2>
    </ion-card-header>
    <ion-card-content>
      <label for=""><b>Solicitud: </b> {{s.tipoSolicitudId.solicitudTipo}}</label> <br>
      <label for=""><b>Fecha solicitud: </b> {{s.createdAt | date:'mediumDate'}}</label> <br>
      <label for=""><b>Fecha solicitada: </b> {{s.solicitudFecha | date:'mediumDate'}}</label> <br>
      <label for=""><b>Descripci√≥n: </b> {{s.solicitudDescripcion}}</label> <br>
      <label for=""><b>Horas solicitadas: </b> {{s.horasPermiso}}</label> <br>
      <label for=""><b>Estado de la solicitud: </b> {{s.solicitudEstado}}</label> <br>

    </ion-card-content>
  </ion-card>

</ion-content>
