<ion-header>

  <ion-navbar color="danger">
    <ion-title>Iniciar sesión</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <form [formGroup]="formSesion">
      <ion-item>
        <ion-label floating>Usuario</ion-label>
        <ion-select value="" formControlName="usuario_id"  [(ngModel)]="idUser">
          <ion-option *ngFor="let u of usuarios" value="{{u.id}}">
            {{u.usuarioNombre}}
          </ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input type="password" formControlName="clave" value="" [(ngModel)]="passUser"></ion-input>
      </ion-item>

      <ion-item>
        <button (click)="guardarUsuario()" ion-button block>Ingresar</button>
        <button (click)="devuelveUsuario()" ion-button block>Cargar</button>
      </ion-item>
    </form>
  </ion-list>

  <ion-slides class="image-slider">
    <ion-slide *ngFor="let img of images">
      <img src="assets/imgs/{{img}}" class="thumb-img" imageViewer/>
    </ion-slide>
  </ion-slides>


</ion-content>
